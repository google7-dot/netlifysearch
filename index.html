<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Netlify Search</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      height: 100vh;
      background: url("https://images.unsplash.com/photo-1501785888041-af3ef285b470") no-repeat center center/cover;
      color: #fff;
      transition: background-image 1s ease-in-out;
    }
    /* Top Bar */
    header {
      position: relative;
      display: flex;
      align-items: center;
      padding: 14px 24px;
    }
    /* CENTER MENU */
    .left-menu {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 40px;
    }
    .left-menu a {
      font-family: "Poppins", "Segoe UI", sans-serif;
      font-size: 19px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    /* RIGHT MENU */
    .right-menu {
      margin-left: auto;
      display: flex;
      gap: 18px;
    }
    /* SIGN IN ‚Äì same font */
    .right-menu a {
      font-family: "Poppins", "Segoe UI", sans-serif;
      font-size: 15px;
      font-weight: 500;
      letter-spacing: 0.5px;
    }
    header a {
      color: #fff;
      text-decoration: none;
    }
    header a:hover {
      text-decoration: underline;
    }
    /* Center Content */
    .center {
      height: calc(100vh - 60px);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .logo {
      font-size: 64px;
      font-weight: 600;
      margin-bottom: 30px;
      letter-spacing: -2px;
    }
    .logo span:nth-child(1) { color: #00C484; }  /* Netlify green-ish */
    .logo span:nth-child(2) { color: #fff; }
    .logo span:nth-child(3) { color: #00C484; }
    .logo span:nth-child(4) { color: #00C484; }
    /* Search Box */
    .search-box {
      width: 600px;
      max-width: 90%;
      background: #fff;
      border-radius: 30px;
      display: flex;
      align-items: center;
      padding: 12px 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: -40px;
    }
    .search-box input {
      flex: 1;
      border: none;
      outline: none;
      font-size: 16px;
      color: #333;
    }
    .search-box button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 18px;
    }
    /* Footer */
    footer {
      position: absolute;
      bottom: 0;
      width: 100%;
      padding: 10px 24px;
      background: rgba(0, 0, 0, 0.35);
      display: flex;
      justify-content: space-between;
      font-size: 12px;
    }
    footer a {
      color: #fff;
      text-decoration: none;
      margin-right: 14px;
    }
    footer a:hover {
      text-decoration: underline;
    }
    .user-icon i {
      font-size: 24px;
      color: #fff;
      cursor: pointer;
    }
    .user-icon:hover i {
      opacity: 0.8;
    }
    /* Responsive styles remain the same */
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="left-menu">
      <a href="#">Images</a>
      <a href="#">Videos</a>
      <a href="#">Maps</a>
      <a href="#">News</a>
    </div>
    <div class="right-menu">
      <a href="#" class="user-icon">
        <i class="fa-regular fa-user"></i>
      </a>
    </div>
  </header>

  <!-- Center -->
  <div class="center">
    <div class="logo">
      <span>N</span><span>e</span><span>t</span><span>l</span><span>i</span><span>f</span><span>y</span> <span>S</span><span>e</span><span>a</span><span>r</span><span>c</span><span>h</span>
    </div>

    <form class="search-box" onsubmit="searchGoogle(event)">
      <input type="text" id="query" placeholder="Search the web" required />
      <button type="submit">üîç</button>
    </form>
    <div id="results"
         style="width:80%;max-width:900px;margin-top:30px;">
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div>
      <a href="#">Privacy</a>
      <a href="#">Terms</a>
      <a href="#">About</a>
    </div>
    <div>
      ¬© 2026 Demo
    </div>
  </footer>

  <script>
    const images = [
      "https://images.unsplash.com/photo-1501785888041-af3ef285b470",
      "https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
      "https://images.unsplash.com/photo-1507525428034-b723cf961d3e",
      "https://images.unsplash.com/photo-1470770841072-f978cf4d019e",
      "https://images.unsplash.com/photo-1441974231531-c6227db76b6e"
    ];
    let index = 0;
    setInterval(() => {
      index = (index + 1) % images.length;
      document.body.style.backgroundImage = `url('${images[index]}')`;
    }, 5000);
  </script>

  <script>
    function searchGoogle(e) {
      e.preventDefault();
      const q = document.getElementById("query").value;
      window.location.href = "results.html?q=" + encodeURIComponent(q);
    }
  </script>
</body>
</html>
